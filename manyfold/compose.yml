# Needed environment variables:
# MANYFOLD_DATABASE_PASSWORD - A password for the manyfold database.
# MANYFOLD_SECRET_KEY_BASE - Base to use for secret key generation.

services:
  manyfold:
    container_name: manyfold

    image: ghcr.io/manyfold3d/manyfold:latest

    depends_on:
      - manyfold-db
      - manyfold-cache

    pull_policy: build

    restart: unless-stopped

    environment:
      DATABASE_URL: postgresql://manyfold:${MANYFOLD_DATABASE_PASSWORD}@iscariot.nervhq.io:41896/manyfold?pool=16
      #DATABASE_ADAPTER: postgresql # mysql2 or sqlite3 are also supported
      #DATABASE_HOST: iscariot.nervhq.io:41896
      #DATABASE_NAME: manyfold # or the path to the database file if using sqlite3
      #DATABASE_USER: manyfold
      #DATABASE_PASSWORD: ${MANYFOLD_DATABASE_PASSWORD}
      SECRET_KEY_BASE: ${MANYFOLD_SECRET_KEY_BASE}
      REDIS_URL: redis://iscariot.nervhq.io:58422/1
      PUID: 1000
      PGID: 1000

    network_mode: bridge

    ports:
      - 3214:3214

    volumes:
      - /mnt/lilin/resources/3d-models:/libraries

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETUID
      - SETGID

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.manyfold.rule=Host(`manyfold.iscariot.nervhq.io`)"
      - "traefik.http.routers.manyfold.entrypoints=websecure"
      - "traefik.http.routers.manyfold.tls.certresolver=cloudflare"

  manyfold-db:
    container_name: manyfold-db

    image: postgres:15

    pull_policy: build

    restart: unless-stopped

    environment:
      POSTGRES_USER: manyfold
      POSTGRES_PASSWORD: ${MANYFOLD_DATABASE_PASSWORD}

    network_mode: bridge

    ports:
      - 41896:5432

    volumes:
      - /appdata/manyfold/database/postgresql:/var/lib/postgresql/data

  manyfold-cache:
    container_name: manyfold-cache

    image: redis:7

    pull_policy: build

    restart: unless-stopped

    network_mode: bridge

    ports:
      - 58422:6379
    
