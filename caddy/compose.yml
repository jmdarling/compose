version: '3.8'

services:
  caddy:
    image: jmdarling0/caddy-cloudflare:latest
    restart: unless-stopped
    pull_policy: build
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - /etc/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./daddy-data:/data
      - ./caddy-config:/config
